<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Numbrim채ng</title>        
    </head>
    <body>   
        <h1>Numbri arvamise m채ng</h1> 
        <p>Arva 채ra number 1-100 vahel.</p>

        <div class="form">
            <label for="guessField">Sisesta pakkumine: </label>
            <input type="number" id="guessField" min="1" max="100" class="guessField">
            <input type="submit" id="button" value="Kontrolli" class="guessSubmit">
        </div>
        <div class="results">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHigh"></p>

            <input type="button" value="M채ngi uuesti"  id="refreshh" onClick="window.location.reload()">

        </div>
        <script src="main.js"></script>
    </body>
</html>
